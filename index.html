<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Auth0 + GitHub Pages</title>
</head>
<body>
  <h1 id="status">Não autenticado</h1>
  <button id="login">Login</button>
  <button id="logout" style="display:none">Logout</button>
  <pre id="profile"></pre>

  <!-- auth0-spa-js via CDN -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.4/auth0-spa-js.production.js"></script>

  <script>
  (async () => {
    const auth0 = await createAuth0Client({
      domain: 'YOUR_AUTH0_DOMAIN',      // ex: dev-abc123.us.auth0.com
      client_id: 'YOUR_CLIENT_ID',      // do app Auth0
      authorizationParams: {
        redirect_uri: window.location.origin + window.location.pathname
      }
    });

    // Se vier do redirect do Auth0 (code & state), finalize o fluxo
    if (window.location.search.includes('code=') && window.location.search.includes('state=')) {
      await auth0.handleRedirectCallback();
      // limpa querystring
      window.history.replaceState({}, document.title, window.location.pathname);
    }

    const loginBtn = document.getElementById('login');
    const logoutBtn = document.getElementById('logout');
    const statusEl = document.getElementById('status');
    const profileEl = document.getElementById('profile');

    const isAuthenticated = await auth0.isAuthenticated();
    if (isAuthenticated) {
      statusEl.textContent = 'Autenticado';
      loginBtn.style.display = 'none';
      logoutBtn.style.display = '';
      const user = await auth0.getUser();
      profileEl.textContent = JSON.stringify(user, null, 2);
    } else {
      statusEl.textContent = 'Não autenticado';
      loginBtn.style.display = '';
      logoutBtn.style.display = 'none';
    }

    loginBtn.onclick = async () => { await auth0.loginWithRedirect(); };
    logoutBtn.onclick = () => {
      auth0.logout({ returnTo: window.location.origin + window.location.pathname });
    };
  })();
  </script>
</body>
</html>
