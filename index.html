<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trello + ChatGPT Power-Up</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
  </head>
  <body>
    <h3>Meu Power-Up ChatGPT</h3>
    <button id="criar">Criar Card com GPT</button>

    <script>
      var t = TrelloPowerUp.iframe();

      document.getElementById("criar").addEventListener("click", async () => {
        const resp = await fetch("https://seu-backend.com/criar-card", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: "Gerar uma tarefa de exemplo" })
        });
        const data = await resp.json();
        alert("Card criado: " + data.trelloData.name);
      });
    </script>
  </body>
</html>
